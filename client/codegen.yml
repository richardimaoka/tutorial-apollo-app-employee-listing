overwrite: true
schema: ../server/schema.gql
documents: "src/**/*.tsx"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      avoidOptionals: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterOneFileWrite:
    - npx prettier --write
