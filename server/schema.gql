type Query {
  divisions: [Division]
}

type Division {
  divisionName: String
  numMembers: Int
  numDepartments: Int
  divisionColor: String
}

type Deparment {
  departmentName: String
  members: [Member]
}

type Member {
  name: String
  divisionName: String
  departmentName: String
  title: String
  location: String
  telephone: String
  mailAddress: String
}
