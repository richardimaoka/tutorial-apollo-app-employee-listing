type Query {
  divisions: [Division]
  division(divisionName: String, offset: Int = 0): Division
  departments: [Department]
  department(
    divisionName: String
    departmentName: String
    offset: Int = 0
  ): Department
}

type Division {
  divisionName: String
  divisionDisplayName: String
  divisionColor: String
  numDepartments: Int
  departments: [Department]
  numMembers: Int
  numMemberPages: Int
  members: [Member]
}

type Department {
  departmentName: String
  departmentDisplayName: String
  divisionName: String
  divisionDisplayName: String
  numMembers: Int
  numMemberPages: Int
  members: [Member]
}

type Member {
  name: String
  divisionDisplayName: String
  departmentDisplayName: String
  title: String
  location: String
  telephone: String
  mailAddress: String
  imageUrl: String
}
